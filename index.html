<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Coding Quiz : The Fundaments</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <header id="header">
      <a href="#ranking" id="btn-high-scores">View Highscores</a>
      <h2 id="clock">
        <span>Time: <b id="timer"> 0 </b></span>
      </h2>
  </header>

  <main class="container" id="container">
    <h1>Coding Quiz Challenge
      <h2>JavaScript Fundaments</h2>
    </h1>
    <dl id="article">
      <p class="instruction text">
        Try to answer the following code-related questions within the time limit. <br>
        Keep in mind that incorrect answer will penalize your score/time by ten seconds!
      </p>
    </dl>

    <button id="btn-start">Start Quiz</button>
  </main>

  <section class="container hide" id="q-section">
    <span> 
      <h2 class="q-header" id="question">Question</h2>
      <ul id="choice-holder">
        <li>
          <button id="a" class="abcd" onclick="chosen('a')">a</button>
        </li>
        <li>
          <button id="b" class="abcd" onclick="chosen('b')">b</button>
        </li>
        <li>
          <button id="c" class="abcd" onclick="chosen('c')">c</button>
        </li>
        <li>
          <button id="d" class="abcd" onclick="chosen('d')">d</button>
        </li>
      </ul>
    </span>
  </section>

  <section class="container hide" id="finish">
    <h1 class="done">All done! <br></h1>
    <p id="result"></p>
    <figure class="q-input">
      <p class="q-end-p" id="scoreCard">
        <input type="text" placeholder="Enter your initials" name="initials" id="name"> 
        <button class="btn-submit" id="submit">Submit</button>
        <button class="btn-retry" id="retry">Try Again!</button>
      </p>
    </figure>
  </section>

  <section id="statusSection">
      <span class="rightWrong" id="status">
      <p class="hide" id="right">Correct!</p>
      <p class="hide" id="wrong">Wrong!</p>
    </span>
  </section>
  <section class="container hide" id="ranking">
    <h1>High Scores</h1>
    <ul id="ranking-list"></ul>

  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
